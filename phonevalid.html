 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <input type="text" id="phno" placeHolder="Enter phone number">
    <p id="message"></p>
    <script>
        let phno=document.getElementById("phno");
        phno.addEventListener("input",function(){
            let str=phno.value.toUpperCase();
            const phnoregex=/^[0-9]{10}$/
            if(phnoregex.test(str)){
                document.getElementById("message").innerHTML="Valid pan";
                document.getElementById("message").style="color:green";
            }else{
                document.getElementById("message").innerHTML="InValid pan";
                document.getElementById("message").style="color:red";
            }
        })
    </script>
 </body>
 </html>
